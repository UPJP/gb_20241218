<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 두 수 중에서 최대값
        document.write("<h1>최대값: " + Math.max(100, 123) + "</h1>");

        // 원주율
        document.write("<h1>원주율: " + Math.PI + "</h1>");

        // 소수점 반올림
        let num1 = 3.452;
        document.write("<h1>반올림: " + Math.round(num1) + "</h1>");

        // 소수점 올림과 내림
        document.write("<h1>올림: " + Math.ceil(num1) + "</h1>");
        document.write("<h1>내림: " + Math.floor(num1) + "</h1>");

        // 랜덤
        document.write("<h1>난수: " + Math.random() + "</h1>"); 
    </script>
</body>

</html>
