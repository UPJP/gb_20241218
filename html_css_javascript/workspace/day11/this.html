<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<body>
    <div>
        <button type="button" id="single">클릭하세요</button>

    </div>
    <hr />
    <div>
        <button type="button" class="multi">버튼1 (0번클릭됨)</button>
        <button type="button" class="multi">버튼2 (0번클릭됨)</button>
        <button type="button" class="multi">버튼3 (0번클릭됨)</button>
    </div>
    <script>
        let cnt = { single: 0, multi: [0, 0, 0] };

        $('#single').click(function () {
            cnt.single++;
            $(this).html(cnt.single + "번 클릭하셨습니다.");
        });

        $('.multi').click(function () {
            // console.log($(this).index(0))
            let idx = $(this).index();
            cnt.multi[idx]++;
            $(this).html("button" + idx + "(" + cnt.multi[idx] + "번클릭됨)");

        })

    </script>
</body>

</html>
